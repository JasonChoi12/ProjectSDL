<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="projectAanmaak.css" />
  <link rel="stylesheet" href="../style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <!--Navbar Import -->
  <div id="nav-placeholder"></div>

  <script>
    $(function () {
      $("#nav-placeholder").load("../navBar.php");
    });
  </script>
  <div class="title">
    <h1>Project aanmaken</h1>
    <form>
        <div>
            <label>Klant</label><br />
            <input class="klant-input" list="klanten" name="klanten" placeholder="Klantnaam" />
            <datalist id="klanten">
              <option value="Klant1"></option>
              <option value="Klant2"></option>
              <option value="Klant3"></option>
            </datalist>
          </div>
      <br />
      <div class="project">
        <label>Projectnaam<br />
          <input class="project-input" name="straatnaam" placeholder="Projectnaam" />
        </label>
      </div>
      <div class="begindatum">
        <label>
          Begindatum<br />
          <input class="begindatum-input" name="begindatum" placeholder="01-01-01" />
        </label>
      </div>
        <button name="submit" class="submit">Toevoegen</button>
        
      </div>
    </form>
  </div>
  
</body>

</html>
