        <title>Wachtwoord Vergeten</title>

      <h1>Wachtwoord Vergeten</h1>
      <form>
        <label>Vul je email in om je wachtwoord te kunnen resetten</label>

          class="inputgegevens"
          type="text"
          id="email"
          name="email"
          placeholder="Email"
        />
        <div class="btn-group">
          <button name="submit" class="submit">Reset Wachtwoord</button>
        </div>
      </form>
    </div>
