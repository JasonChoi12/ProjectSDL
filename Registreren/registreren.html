<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="registreren.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!--Zijkant-->
    <div class="sidebar">
      <img class="logo" src="../Logo DEVP.png" />
    </div>
    <div class="registreren">
      <h1>Registreren</h1>
      <form>
        <div class="input">
          <input
            class="inputnaam"
            type="text"
            id="voornaam"
            name="Voornaam"
            placeholder="Voornaam"
          />
          <input
            class="inputnaam2"
            type="text"
            id="Tussenvoegsel"
            name="Tussenvoegsel"
            placeholder="Tussenvoegsel"
          />          <input
          class="inputnaam"
          type="text"
          id="Achternaam"
          name="Achternaam"
          placeholder="Achternaam"
        />
        </div>
        <br />
        <input
          class="inputgegevens"
          type="text"
          id="email"
          name="Email"
          placeholder="Email"
        /><br />
        <input
          class="inputgegevens"
          type="password"
          id="wachtwoord"
          name="Wachtwoord"
          placeholder="Wachtwoord"
        />
        <div class="btn-group">
          <button class="submit">Registreren</button>
          <button class="cancel">Annuleren</button>
        </div>
      </form>
    </div>
  </body>
</html>
