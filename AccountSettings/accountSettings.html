<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="accountSettings.css" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Account aanpassen</title>
  </head>
  <body>
    <!--Navbar Import -->
    <div id="nav-placeholder"></div>

    <script>
      $(function () {
        $("#nav-placeholder").load("../navBar.php");
      });
    </script>
    <div class="registreren">
      <h1>Account aanpassen</h1>
      <form>
        <div>
          <input
            class="inputnaam"
            type="text"
            id="voornaam"
            name="voornaam"
            placeholder="Voornaam"
          />
          <input
            class="inputnaam"
            type="text"
            id="tussenvoegsel"
            name="tussenvoegsel"
            placeholder="tussenvoegsel"
          />
          <input
            class="inputnaam"
            type="text"
            id="achternaam"
            name="achternaam"
            placeholder="Achternaam"
          />
        </div>
        <br />
        <input
          class="inputgegevens"
          type="text"
          id="email"
          name="email"
          placeholder="Email"
        /><br />
        <input
          class="inputgegevens"
          type="password"
          id="wachtwoord"
          name="wachtwoord"
          placeholder="Wachtwoord"
        />
        <div class="usertype">
          <select
            required
            class="usertype-dropdown"
            name="usertype"
            id="usertype"
          >
            <option class="usertype-label" value="" disabled selected hidden>
              Type Gebruiker
            </option>
            <option value="admin">Admin</option>
            <option value="medewerker">Medewerker</option>
            <option value="non-actief">Non-actief</option>
          </select>
        </div>
        <div class="profielfoto">
          <label>Profielfoto</label><br />
          <input
            type="file"
            id="myfile"
            name="myfile"
            accept="image/png, image/jpeg"
          />
        </div>
        <div class="btn-group">
          <button name="submit" class="submit">Aanpassen</button>
        </div>
      </form>
    </div>
  </body>
</html>
